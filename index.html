<!DOCTYPE html>

<html>



<head>

</head>

<body>
<h1>Paint: by Mariel Setton and Brendan Paul</h1>
    <div id="colors">
        <button id="white" onclick="changeColor('white')">Erase</button>
        <button id="black" onclick="changeColor('black')">Black</button>
        <button id="red" onclick="changeColor('red')">Red</button>
        <button id="green" onclick="changeColor('green')">Green</button>
        <button id="blue" onclick="changeColor('blue')">Blue</button>
        <button id="yelow" onclick="changeColor('yellow')">Yellow</button>
        <button id = "clearCanvas" onclick="clearCanvas()">Clear</button>
        <button id="square" onclick="drawSquare()">Draw A Square</button>
    </div>
<canvas id = "ourCanvas" width = "500" height = "250" style="border: 1px solid black"</canvas>
 
       
    
  
<script>

    var canvas = document.getElementById('ourCanvas');
    var context = canvas.getContext('2d');
    // to see when the canvas should draw a line
    var clicked = false;

    context.fillStyle = 'red';
    context.strokeStyle = 'black';
    // line width
    context.lineWidth = 5;

    //context.font = '20pt Verdana';

    // draw function, pulls the x and y coordinates of the mouse
    function draw(e) {
        // get the mouse coordinate relative to our canvas
        xPos = e.clientX - canvas.offsetLeft;
        yPos = e.clientY - canvas.offsetTop;

        // if the mouse is clicked, draw a line
        if(clicked == true) {
            context.lineTo(xPos, yPos);
            context.stroke();
        }
        //context.lineWidth = 5;
    }
    function drawSquare(){
        // square height
        var dimensions = parseInt(prompt("Enter the height of your square"));
        if (dimensions > 250 || dimensions < 0) {
            var dimensions = parseInt(prompt("Dimension value is invalid.\n\nEnter a new height for your square"));
        }
        // starting x coordinate
        var xcoor = parseInt(prompt("Enter the X coordinate of your square"));
        if(xcoor < 0 || xcoor > 500) {
            var xcoor = parseInt(prompt("Xcoordination is out of bounds.\n\nEnter a new X coordinate for your square"));
        }
        else if (xcoor + dimensions > 500) {
            var xcoor = parseInt(prompt("Xcoordinate plus dimention is out of bounds.\n\nEnter a new X coordinate for your square"));
        }
        // starting y coordinate
        var ycoor = parseInt(prompt("Enter the Y coordinate of your square"));
        if(ycoor < 0 || ycoor > 250) {
            var ycoor = parseInt(prompt("Ycoordination is out of bounds.\n\nEnter a new Y coordinate for your square"));
        }
        else if (ycoor + dimensions > 250) {
            var ycoor = parseInt(prompt("Ycoordinate plus dimention is out of bounds.\n\nEnter a new Y coordinate for your square"));
        }
        
        
        context.fillStyle = context.strokeStyle;
        context.fillRect(xcoor,ycoor,dimensions, dimensions);
       
        context.stroke;
    }
    function changeColor(color) {
        context.strokeStyle = color;
        if(color == 'white') {
            context.lineWidth = 15;
        }
        else {
            context.lineWidth = 5;
        }
    }
    function clearCanvas() {
          context.clearRect(0,0,canvas.width,canvas.height);
      }
    // Call the draw function when we move our mouse over the canvas
    canvas.addEventListener('mousemove', draw);
    // when the mousebutton is down call this function
    canvas.addEventListener('mousedown', function()
    {
        // first assign clicked to true
        clicked = true;
        context.beginPath();
        context.moveTo(xPos, yPos);
        canvas.addEventListener(mousemove, draw);
    });

    canvas.addEventListener('mouseup', function()
    {
        clicked = false;
    })



</script>






</body>
</html>
